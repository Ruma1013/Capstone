    <script>
        function generateQRCode(userLicenseNumber) {
            var qrcode = new QRCode(document.getElementById("qrcode-container"), {
                text: userLicenseNumber,
                width: 128,
                height: 128,
            });
        }

        function generateAndDownloadQR() {
            var userLicenseNumber = "admin"; // Replace with the actual user's license number
            generateQRCode(userLicenseNumber);

            var canvas = document.querySelector('#qrcode-container canvas');
            var downloadLink = document.createElement('a');
            downloadLink.href = canvas.toDataURL("image/png");
            downloadLink.download = `user_${userLicenseNumber}_qr.png`;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your QR Code Here</title>
    <link rel="stylesheet" href="css/Home.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Include QRCode.js library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <header>
        <a class="logo" href="/"><img src="Images/logo.svg" alt="logo"></a>
        <a class="cta" href="#">Pay Fines</a>
        <a class="logo" href="/"><div class="b"><img src="Images/profile.svg" alt="profile"></div></a>
    </header>

    <div id="content">
        <table>
            <tbody>
                <tr class="space-row"></tr>
                <tr>
                    <th class="space-column"></th>
                    <th class="line1">Welcome Back to</th>
                </tr>
                <tr>
                    <th class="space-column"></th>
                    <th class="line2">Smart Driving</th>
                </tr>
                <tr>
                    <th class="space-column"></th>
                    <th class="line2">Fines Portal</th>
                </tr>
                <tr>
                    <th class="space-column"></th>
                    <th>
                        <div class="qr" id="qrcode-container">
                            <button class="qr-btn" onclick="generateAndDownloadQR()">Download QR</button>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th class="space-column"></th>
                    <th id="userDetails"></th>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- JavaScript code for generating QR code and fetching user details -->
    <script>
        async function generateAndDownloadQR() {
            var userLicenseNumber = sessionStorage.getItem('licenseNumber');
            console.log('Retrieved License Number:', userLicenseNumber); // Check if license number is retrieved correctly

            if (userLicenseNumber) {
                try {
                    const response = await fetch(`/api/qr/${userLicenseNumber}`);
                    const qrData = await response.json();
                    
                    if (qrData.qrCodeUrl) {
                        var qrCodeContainer = document.getElementById('qrcode-container');
                        new QRCode(qrCodeContainer, {
                            text: qrData.qrCodeUrl,
                            width: 200,
                            height: 200
                        });

                        fetchUserDetails(userlicenseNumber);
                    } else {
                        alert('User details not found.');
                    }
                } catch (error) {
                    console.error('Error generating QR code:', error);
                    alert('An error occurred while generating QR code. Please try again.');
                }
            } else {
                console.log('License number not found in session storage.');
                alert('License number not found. Please log in again.');
                window.location.href = '/login.html';
            }
        }

        async function fetchUserDetails(userlicenseNumber) {
            try {
                const response = await fetch(`/api/youtubes/${userlicenseNumber}`);
                const userData = await response.json();
                
                if (userData) {
                    document.getElementById('userDetails').innerText = `Name: ${userData.firstName} ${userData.lastName}, DOB: ${userData.DOB}, ID: ${userData.IDnum}`;
                } else {
                    console.error('User details not found.');
                    document.getElementById('userDetails').innerText = 'User details not found.';
                }
            } catch (error) {
                console.error('Error fetching user details:', error);
                document.getElementById('userDetails').innerText = 'Error fetching user details.';
            }
        }
    </script>
</body>
</html>

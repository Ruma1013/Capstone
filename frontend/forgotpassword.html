<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/forgotpassword.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Forgot Password</h2>
            <div class="input-field">
                <input type="text" id="licenseNumber" required>
                <label for="licenseNumber">Enter your License number</label>
            </div>
            <div class="input-field" id="phoneNumberField" style="display: none;">
                <input type="tel" id="phoneNumber" required>
                <label>Enter your Phone number</label>
            </div>
            <div class="input-field" id="otpField" style="display: none;">
                <input type="text" id="otp" required>
                <label>Enter OTP</label>
            </div>
            <div class="input-field" id="newPasswordField" style="display: none;">
                <input type="password" id="newPassword" required>
                <label for="newPassword">Enter New Password</label>
            </div>
            <div class="input-field" id="confirmPasswordField" style="display: none;">
                <input type="password" id="confirmPassword" required>
                <label for="confirmPassword">Re-enter New Password</label>
            </div>
            <button type="button" id="submitLicenseNumber">Submit</button>
            <button type="button" id="submitPhoneNumber" style="display: none;">Submit Phone Number</button>
            <button type="button" id="submitOTP" style="display: none;">Submit OTP</button>
            <button type="button" id="submitNewPassword" style="display: none;">Submit New Password</button>
        </form>
    </div>

    <script>
        document.getElementById("submitLicenseNumber").addEventListener("click", function () {
            var licenseNumber = document.getElementById("licenseNumber").value;
            if (licenseNumber.trim() === "") {
                alert("Please enter your License number.");
                return;
            }
            // Show phone number field
            document.getElementById("phoneNumberField").style.display = "block";
            document.getElementById("submitLicenseNumber").style.display = "none";
            document.getElementById("submitPhoneNumber").style.display = "block";
        });

        document.getElementById("submitPhoneNumber").addEventListener("click", function () {
            var phoneNumber = document.getElementById("phoneNumber").value;
            if (phoneNumber.trim() === "") {
                alert("Please enter your phone number.");
                return;
            }
            // Hide phone number field, show OTP field
            document.getElementById("phoneNumberField").style.display = "none";
            document.getElementById("otpField").style.display = "block";
            document.getElementById("submitPhoneNumber").style.display = "none";
            document.getElementById("submitOTP").style.display = "block";
        });

        document.getElementById("submitOTP").addEventListener("click", function () {
            var otp = document.getElementById("otp").value;
            if (otp.trim() === "") {
                alert("Please enter the OTP.");
                return;
            }
            // Hide OTP field, show new password fields
            document.getElementById("otpField").style.display = "none";
            document.getElementById("newPasswordField").style.display = "block";
            document.getElementById("confirmPasswordField").style.display = "block";
            document.getElementById("submitOTP").style.display = "none";
            document.getElementById("submitNewPassword").style.display = "block";
        });

        document.getElementById("submitNewPassword").addEventListener("click", function () {
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            if (newPassword.trim() === "" || confirmPassword.trim() === "") {
                alert("Please enter your new password and confirm it.");
                return;
            }
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }
            // Submit new password logic here
            // For example, send newPassword to the server to update the password
            alert("Password updated successfully. You can now log in with your new password.");
            window.location.href = "login.html"; // Redirect to login page
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Driving Licence Login Form</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="wrapper">
    <form>
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" id="licenseNumber" required>
        <label>Enter your Licence number</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="forgotpassword.html">Forgot password?</a>
      </div>
      <button type="button" onclick="validateLogin()">Login</button>
      <div class="register">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </form>
    <script>
      async function validateLogin() {
  var licenseNumber = document.getElementById("licenseNumber").value;
  var password = document.getElementById("password").value;

  console.log("Sending login request with:", { licenseNumber, password });

  try {
    const response = await fetch('/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ licenseNumber, password }),
    });

    const data = await response.json();

    console.log("Received response:", data);

    if (data.success) {
      window.location.href = "Dashboard.html";
    } else {
      alert("Invalid license number or password. Please try again.");
    }
  } catch (error) {
    console.error('Error during login:', error);
    alert("An error occurred during login. Please try again later.");
  }
}

    </script>
  </div>

</body>

</html>

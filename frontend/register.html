<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Driving Licence Registration Form</title>
  <link rel="stylesheet" href="css/register.css"> <!-- Link to external CSS file -->
</head>

<body>
  <div class="wrapper">
    <form id="registerForm">
      <h2>Register</h2>
      
      <div class="input-field">
        <input type="text" id="licenseNumber" required>
        <label>Enter your license number</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <input type="password" id="confirmPassword" required>
        <label>Confirm your password</label>
      </div>
      <div class="button-container">
        <button type="button" onclick="registerUser()">Register</button>
      </div>
      <div class="login">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    async function registerUser() {
      var licenseNumber = document.getElementById('licenseNumber').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      // Perform password confirmation
      if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return; // Prevent further execution
      }

      // Prepare user data for registration
      const userData = {
        licenseNumber,
        password
      };

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message); // Registration successful message
          window.location.href = "login.html"; // Redirect to login page
        } else {
          alert(data.error); // Display registration error message
        }
      } catch (error) {
        console.error('Error during registration:', error);
        alert("An error occurred during registration. Please try again later.");
      }
    }
  </script>
</body>

</html>
